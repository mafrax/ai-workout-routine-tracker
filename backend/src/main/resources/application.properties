# Server Configuration
server.port=8080
spring.application.name=workout-app

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:workoutdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LLM API Configuration - Set these in environment variables or application-local.properties
llm.anthropic.api.key=${ANTHROPIC_API_KEY:your_key_here}
llm.anthropic.api.url=https://api.anthropic.com/v1/messages
llm.anthropic.model=claude-3-5-sonnet-20241022
llm.anthropic.max.tokens=8000

llm.openai.api.key=${OPENAI_API_KEY:your_key_here}
llm.openai.api.url=https://api.openai.com/v1/chat/completions
llm.openai.model=gpt-4-turbo-preview

# CORS Configuration - Allow all origins for mobile app testing
cors.allowed.origins=*

# Logging
logging.level.com.workout.app=DEBUG
